<!DOCTYPE HTML>
<html>
<head>
<title>Revue</title>
<script type="text/javascript" src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<style>
body{
	background-color: black;
}

#container{
	text-align: center;
	position: absolute;
	left: 50%;
	top: 50%;
	transform: translate(-50%,-50%);
}


#title{
	width: 400px;
	height: 150px;
	background: url(./audition.svg) no-repeat center center;
	background-size: contain;
	display: table;
}

#title-cell{
	display: table-cell;
	vertical-align: middle;
}
#title-content{
	color: white;
	font-size: 40px;
	font-family: "MS Mincho"
}

#jptext{
	color: white;
	font-family: "SF Pro JP", "SF Pro Text", "Apple TP", "Myriad Set Pro", "SF Pro Icons", "Apple Legacy Chevron", "Hiragino Kaku Gothic Pro", "ヒラギノ角ゴ Pro W3", メイリオ, Meiryo, "ＭＳ Ｐゴシック", "Helvetica Neue", Helvetica, Arial, sans-serif;
}
#entext{
	color: white;
	font-family:Times New Roman;
	font-style:Italic;
}

#image{
	transform-origin: center center;
}
</style>
<script type="text/javascript">

var speed = 54.275;
var deg = 0;
var isPlaying = false;
var interval;

function eventClick(){
	if(isPlaying == false){
		play();
	}
	else{
		pause();
	}
}

function play(){
isPlaying=true;
$("#au").get(0).play();
var img = $("#image");

interval = setInterval(function () {
    img.css({
        '-ms-transform': 'rotate(' + deg + 'deg)', /* IE 9 */
        '-moz-transform': 'rotate(' + deg + 'deg)', /* Firefox */
        '-webkit-transform': 'rotate(' + deg + 'deg)', /* Safari and Chrome */
        '-o-transform': 'rotate(' + deg + 'deg)', /* Opera */
        'transform': 'rotate(' + deg + 'deg)'
    });
    deg+=1;
    if (deg >= 360) {
        deg = 0;
    }
}, speed);
}

function pause(){
	clearInterval(interval);
	isPlaying = false;
	$("#au").get(0).pause();
}

</script>
</head>
<body>

<div id="container">
	<audio id="au" src="./ki-ringtone.mp3" loop ></audio>
	<div id="title">
		<div id="title-cell">
			<h1 id="title-content">オーディション</h1>
		</div>
	</div>
	<img src="./ki.png" id="image" onclick="eventClick()">
	<div id="jptext">
		お持ちおさい<br>
		あなたの望んだその星を
	</div>
	<p><img src="./hana.png"></p>
	<div id="entext">
		And it shall be bestowed upon you,<br>
		the Star which you have longed for—
	</div>
</div>

</body>
</html>
