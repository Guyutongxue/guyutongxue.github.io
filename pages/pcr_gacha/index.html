<!DOCTYPE html>
<html>

<head>
    <title>Gacha Emulator</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <link href="main.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="row" id="content">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body gacha-result">
                    <div v-for="i of result" class="gacha-main">
                        <img v-if="i[0] === 3" src="light.svg" class="gacha-light">
                        <img :src="i[0] + '.jpg'" class="gacha-card">
                        <a :href="'https://wiki.biligame.com/pcr/' + allChar[i[0]][i[1]][1]">
                            <img :src='allChar[i[0]][i[1]][2]' class="gacha-chara"></a>
                        </div>
                </div>
            </div>
            <div id="gachabtn" class="col-md-12 text-center">
                <div class="btn btn-info" @click="getOne">一连抽</div>
                <div class="btn btn-info" @click="getTen">十连抽</div>
            </div>
            <div class="col-md-12 text-center">
                <span id="gachaset">三★概率：
                    <select id="setUP" onchange="cgchance(this.value)" class="combobox">
                        <option value="1">2.5%</option>
                        <option value="2">5%</option>
                    </select>
                </span>
            </div>
            <div class="col-md-12 text-center">
                <span>花费宝石：{{gem}}</span>
                <span>获得女神的秘石：{{secStone}}</span>
                <span>三星出货率：{{ratio}}</span>%
                <br>
                <span>抽取次数：{{times}}</span>
                <span>消耗RMB：{{money}}</span>
                <span>
                    <span class="btn btn-warning" id="reset"  @click="reset">重置</span>
                </span>
            </div>
        </div>
    </div>
    </div>
    <script src="gacha.js"></script>
</body>

</html>
