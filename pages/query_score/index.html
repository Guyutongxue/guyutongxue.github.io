<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>查分页面</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <style>
        #userToken {
            width: 100%
        }
    </style>
</head>

<body>
    <div class="container">
        <noscript><div class="alert alert-danger">此浏览器不支持。</div></noscript>
        <h1>简单的查成绩页面</h1>
        下面这个被称作 User Token，每个学生唯一一份，是一个不太重要的“秘钥”，可以用来查成绩、上树洞
        <input type="text" value="" id="userToken">
        <button class="btn btn-primary btn-block" onclick="get();">获取成绩</button>
        <div>
        <h3>基本信息</h3>
        <ul>
            <li id="student">姓名</li>
            <li id="gpa">GPA</li>
        </ul>
        </div>
        <div id="tableContainer"></div>
        <hr>
        <p class="text-muted">※ 此页面正在使用 Cookie。</p>
    </div>
    <script src="index.js"></script>
</body>

</html>
